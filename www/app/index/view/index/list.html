{present name="_GET.tag"}
	<h3 class="archive-title">标签 <i>{$_GET.tag}</i> 下的文章</h3>
	<script type="text/javascript">
	$(function(){
		$('.widget-tag a:contains("{$_GET.tag}")').addClass('current')
	})
	</script>
{/present}
{volist name="list" id="article"}
	<article class="post">
	<h2 class="post-title">
		<a href="{:url('archive/'.$article['id'])}">{$article.title}</a>
	</h2>

	<ul class="post-meta">
		<li>作者：<a href="javascript:;">{$article.username}</a></li>
		<li title="{$article.create_time|date='y,m,d'}">时间：{$article.create_time|date='F j, Y'}</li>
		<li>分类：<a href="{:url('category/'.$article['column_name'])}">{$article.column_name|default=''}</a></li>
		<li><a href="{:url('archive/'.$article['id'].'#commentformbox')}">评论</a></li>
	</ul>
	</article>
{/volist}
