
{:hook('documentDetailBefore', $info)}
<article class="post">
    <h1 class="post-title"><a href="{:url('')}">{$info.title}</a></h1>
    <ul class="post-meta">
        <li>作者：{$info.uid|get_username}</li>
        <li>时间：发表于 {$info.create_time|date='Y-m-d H:i'}</li>
        <neq name="info.cate_title" value="">
        <li>分类：<a href="{:url('category/'.$info['cate_title'])}">{$info.cate_title}</a></li>
        </neq>
    </ul>
    <div class="post-content">{$info.content|raw}</div>
    <p class="tags">标签：{$info.id|get_tag|raw}</p>
</article>

{:hook('documentDetailAfter', $info)}
